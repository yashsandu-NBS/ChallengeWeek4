- hosts: all
  connection: local
  become: true
  tasks:
  - name: 'Installing apt-transport-https dependency'
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      update_cache: yes

  - name: 'Add Docker Apt Key'
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: 'Add Docker Apt Repository'
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
      state: present

  - name: 'Install Docker CE'
    apt:
      name: docker-ce
      update_cache: yes

  - name: 'Start Docker Service'
    pip:
      name: docker-compose
      update_cache: yes

  - name: 'Install Python Package Docker'
    pip:
      name: python3-pip
      
